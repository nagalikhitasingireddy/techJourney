<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tech Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1cc;
      margin-bottom: 2rem;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .input-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr) auto;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #00ffe1aa;
    }

    .add-btn {
      background-color: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #00ffe1aa;
    }

    .add-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: #eee;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: #00ffe1;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .status-success {
      color: #00ff6e;
      font-weight: bold;
    }

    .status-failure {
      color: #ff4b5c;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .input-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸš€ My Daily Tech Journal</h1>

  <div class="container">
    <div class="input-row">
      <input type="text" id="learned" placeholder="What I Learned">
      <input type="text" id="mistakes" placeholder="Mistakes I Made">
      <input type="text" id="desc" placeholder="Description">
      <input type="text" id="proof" placeholder="Work of Proof">
      <select id="throughput">
        <option value="Success">Success</option>
        <option value="Failure">Failure</option>
      </select>
      <button class="add-btn" onclick="addRow()">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>What I Learned</th>
          <th>Mistakes I Made</th>
          <th>Description</th>
          <th>Work of Proof</th>
          <th>Day Throughput</th>
        </tr>
      </thead>
      <tbody id="logTable">
        <!-- Entries will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    function addRow() {
      const learned = document.getElementById("learned").value.trim();
      const mistakes = document.getElementById("mistakes").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const proof = document.getElementById("proof").value.trim();
      const throughput = document.getElementById("throughput").value;

      if (!learned || !desc || !proof) {
        alert("Please fill in required fields.");
        return;
      }

      const table = document.getElementById("logTable");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${learned}</td>
        <td>${mistakes || '-'}</td>
        <td>${desc}</td>
        <td>${proof}</td>
        <td class="${throughput === 'Success' ? 'status-success' : 'status-failure'}">${throughput}</td>
      `;

      table.appendChild(row);

      document.getElementById("learned").value = "";
      document.getElementById("mistakes").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("proof").value = "";
      document.getElementById("throughput").value = "Success";
    }
  </script>

</body>
</html>
