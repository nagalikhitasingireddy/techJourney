<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Tech Journey Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Particles -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0f1c;
      color: #00ffcc;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      padding: 2rem 0 1rem;
      text-shadow: 0 0 10px #00ffccaa;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 255, 204, 0.05);
      border: 1px solid #00ffcc44;
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px #00ffcc22;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 1rem;
    }

    th, td {
      padding: 1.2rem;
      text-align: left;
      border-radius: 12px;
      background: rgba(0, 255, 204, 0.07);
      box-shadow: 0 0 5px #00ffcc22;
    }

    th {
      text-transform: uppercase;
      font-size: 1rem;
      color: #00ffe1;
      background: rgba(0, 255, 204, 0.12);
    }

    td.status-success {
      color: #00ff6e;
      font-weight: bold;
    }

    td.status-failure {
      color: #ff4b5c;
      font-weight: bold;
    }

    tr:hover td {
      background: rgba(0, 255, 204, 0.1);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #00ffcc99;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 0.85rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <h1>üöÄ My Daily Tech Journal</h1>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>DATE</th>
          <th>What I Learned</th>
          <th>Mistakes I Made</th>
          <th>Description</th>
          <th>Work of Proof</th>
          <th>Day Throughput</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01-Aug-2025</td>
          <td>Spring Security JWT</td>
          <td>Skipped token validation</td>
          <td>Protected REST endpoints</td>
          <td>GitHub commit</td>
          <td class="status-success">Success</td>
        </tr>
       
      </tbody>
    </table>
  </div>

  <footer>Created by <strong>Likhita</strong> | GitHub & Dev Portfolio ‚ù§Ô∏è</footer>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00ffcc" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.25 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ffcc",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "quantity": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
